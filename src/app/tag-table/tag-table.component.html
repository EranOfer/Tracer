<mat-drawer-container hasBackdrop="false" autosize style="height:100%;" >
  <mat-drawer #TagTable opened mode="side"  [disableClose]="true"   >

      <div  style="margin-left:4px; margin-right: 4px; overflow: hidden; height: 100%;"  >
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <table mat-table [dataSource]="dataSource_fields" style="border-width: 0px;;"  >

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>  </th>

                  <td mat-cell *matCellDef="let row">
                      <mat-checkbox style="margin-right: 5px;" (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                  </td>
              </ng-container>


              <!-- Symbol Column -->
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

           <!--   <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true"></tr>-->
              <tr mat-row *matRowDef="let row; columns: displayedColumns_fields;" (click)="selection.toggle(row)">
              </tr>
          </table>
      </div>

  </mat-drawer  >
    <app-expanded-dynamic-table    [columnsToDisplay]="displayedColumns" [dataSource]="_dataSource" [columns]="columns"></app-expanded-dynamic-table>

</mat-drawer-container>
